<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <script>
        var passwordLength = prompt("How Long do you need your Password");
        var specialChar = confirm("Do you want special Charcter in your password?");
        var upperCase = confirm("Do you want Upper case in your password?");
        var lowerCase = confirm("Do you want lower case in your password?")
        var numericValue = confirm("Do you want numeric value in your password?")

        generatedPassword = "";
        var specialCharacter = ["!", "@", "#", "$", "%", "^", "&", "*"]
        count = 0;

        while (count < passwordLength){
            for (let i = 0; i < passwordLength.length; i++) {
                if (numericValue) {
                    var randNum = Math.floor(Math.random() * 10);
                    generatedPassword = generatedPassword + randNum;
                    count++;
                }
                if (upperCase){
                    var randNum = Math.floor(Math.random() * 10);
                    console.log(randNum);
                    var randChar = String.fromCharCode(65 + randNum);
                    generatedPassword = generatedPassword + randChar;
                    count++;
                }
                if (lowerCase){
                    var randNum = Math.floor(Math.random() * 10);
                    console.log(randNum);
                    var randChar = String.fromCharCode(65 + randNum);
                    generatedPassword = generatedPassword + randChar.toLowerCase();
                    count++;
                }
                if (specialChar){
                    var randNum = Math.floor(Math.random() * 7);
                    console.log(randNum);
                    var randSpecialChar = specialCharacter[randNum];
                    generatedPassword = generatedPassword + randSpecialChar;
                    count++;
                    
                }
                
            }
        }
        alert("Your new password is: " + generatedPassword)
    </script>
</body>
</html>
